<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Email</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: #f5f5f5; /* Light gray background for better readability */
      }
      .container {
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }
      .header {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
      }
      .code-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }
      .code {
        font-size: 36px;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #4caf50; /* Green background for emphasis */
        color: #fff;
      }
      .message {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      .resend-button {
        padding: 10px 20px;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s ease;
      }
      .resend-button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Verify Your Email</h1>
      <p class="message">
        Enter the following code to verify your email address:
      </p>
      <div class="code-container">
        <span class="code"><%=otp%></span>
      </div>
      <p class="message">
        If you didn't request this verification, you can safely ignore this
        email.
      </p>
      <button class="resend-button">Resend Code</button>
    </div>
  </body>
</html>
